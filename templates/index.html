<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Photo</title>
<meta name="keywords" content="" />
<meta name="Bryce Sunrise" content="" />
<link href="/static/css/default.css" rel="stylesheet" type="text/css" media="screen" />
</head>
<body>
<!-- start header -->
<div id="header">
  <div id="logo">
    <h1><a href="#"><span>上传照片</span> </a></h1>
    <p></p>
  </div>
  <div id="menu-bg">
  <div id="menu">
    <ul id="main">
    </ul>
  </div>
  </div>
</div>
<!-- end header -->
<div id="wrapper">
  <!-- start page -->
  <div id="page">
    <!-- start content -->
    <div id="content">
      <div class="post">
		<div class="entry">
          {%if Submit%}
		<p>上传成功{{Count}}张照片！可以继续添加照片</p>
		{%endif%}
		<p>{{place}}</p>
		<form action="" enctype="multipart/form-data" method="post">
		{% csrf_token %}
		<p>文件<input type="file" name = "picfile"></p>
		<br/><br/><br/>
		<p>点击<input value="提交" type="submit"></p>
		</form>
		<p><a href="/{{Emailaddress}}/foot">返回评论页</a></p>
        </div>
      </div>
</body>
</html>
