<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Delete?</title>
<meta name="keywords" content="" />
<meta name="Bryce Sunrise" content="" />
<link href="/static/css/default.css" rel="stylesheet" type="text/css" media="screen" />
</head>
<body>
<!-- start header -->
<div id="header">
  <div id="logo">
    <h1><a href="#"><span>确定删除？</span> </a></h1>
    <p></p>
  </div>
  <div id="menu-bg">
  <div id="menu">
    <ul id="main">
    </ul>
  </div>
  </div>
</div>
<!-- end header -->
<div id="wrapper">
  <!-- start page -->
  <div id="page">
    <!-- start content -->
    <div id="content">
      <div class="post">
		<div class="entry">
          <p>{{willgo.EmailAddress}} 发布的意向</p>
		<p>去 {{willgo.Province}} {{willgo.City}} 玩儿</p>
		<p>{{willgo.Date}} 出发</p>
		<p>玩 {{willgo.Time}} 天</p>
		<p>每人花费在 {{willgo.Low}} 至 {{willgo.High}} 元之间</p>
		<p>目前队伍里有 
		{% for i in team %}
		<a href="/{{i}}/information">{{i}}</a>
		{% endfor %}
		</p>
		<p>
		</br>
		</br>
		<form action="" method="post">
		{% csrf_token %}

		 <input type="submit" value="删除已创建队伍">

		</form>
		</br>
		</p>
		<p><a href="#" onclick="window.history.back(); return false;" class="button cancel-link">带我返回</a></p>
        </div>
      </div>
</body>
</html>
